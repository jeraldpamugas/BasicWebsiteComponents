<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="form-group">
            <input type="text" class="form-control" id="display" readonly>
        </div>
        <div class="form-row">
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendNumber(7)">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendNumber(8)">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendNumber(9)">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="setOperator('/')">/</button>
            </div>
        </div>
        <!-- Repeat similar blocks for other numbers and operators -->
        <div class="form-row mt-2">
            <div class="col-6">
                <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-6">
                <button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
